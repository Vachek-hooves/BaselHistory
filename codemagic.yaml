workflows:
  basel-workflow:
    name: Basel History App
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: ConnectKeyCodemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.basel.historyquest
      vars:
        APP_STORE_APPLE_ID: 6612037499
        BUNDLE_ID: 'com.basel.historyquest'
        XCODE_WORKSPACE: 'BaselHistory.xcworkspace'
        XCODE_SCHEME: 'BaselHistory'
    scripts:
      - name: Set up provisioning profile settings on  Xcode project
        script: cd ios xcode-project use-profiles
      - name: Increment build number
        script: |
          #!/bin/sh
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true
        copyright: 2024 Basel History
